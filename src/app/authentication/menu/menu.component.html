<nav class="navbar navbar-expand-lg bg-white">
    {{toggleMenu}}
    <div class="container-fluid header-fluid" [ngClass]="{
        'no-wrap': toggleMenu
    }">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="pi pi-align-justify" (click)="toggleMenu != toggleMenu;"></i>
        </button>

        <a class="navbar-brand" [routerLink]="[routes.root]">
            <img src="../../../assets/images/logo.svg" alt="Logo" class="img-fluid" width="600" height="57">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-md-5">
                <li class="nav-item" *ngFor="let item of loginMenu">
                    <a class="nav-link text-xl" [routerLink]="[item.path]" routerLinkActive="active">
                        <span>{{ item.title }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
