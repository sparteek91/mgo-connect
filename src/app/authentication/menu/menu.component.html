<nav class="navbar navbar-expand-lg bg white py-3 px-5 fixed-top">
    <div class="container-fluid header-fluid p-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="assets/icons/menu.svg" [width]="hamburgerIconWidth" [height]="hamburgerIconHeight" (click)="toggleMenuAction()" alt="menu icon">
        </button>

        <a class="navbar-brand" [routerLink]="[routes.root]">
            <img src="../../../assets/images/logo.svg" alt="Logo" class="img-fluid" [width]="logoWidth">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5 ms-md-0 ms-sm-0">
                <li class="nav-item" *ngFor="let item of loginMenu">
                    <ng-container *ngIf="item.isExternal">
                        <a class="nav-link text-xl px-3" [href]="[item.path]" target="_blank">
                            <span>{{ item.title }}</span>
                        </a>
                    </ng-container>
                    <ng-container *ngIf="!item.isExternal">
                        <a class="nav-link text-xl px-3" [routerLink]="[item.path]" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
                            <span>{{ item.title }}</span>
                        </a>
                    </ng-container>
                </li>
            </ul>
        </div>
    </div>
</nav>
